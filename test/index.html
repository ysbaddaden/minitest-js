<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>minitest.js test suite</title>
    <link rel="stylesheet" href="../node_modules/mocha/mocha.css"/>

    <script src="support/es5-shim.js"></script>
    <script src="support/es5-sham.js"></script>
    <script src="support/cajon.js"></script>
    <script src="../node_modules/mocha/mocha.js"></script>

    <script>
      var MT_NO_EXPECTATIONS = false;
      var MT_FORCE_LEGACY = false;
      //var MT_RESOLVE_PROMISES = true;

      var TESTS = [
        'utils_test',
        'assertions_test',
        'expectations_test',
        'mock_test',
        'stub_test',
        'spy_test',
        'promised_test'
      ];

      onload = function () {
        mocha.setup('bdd');
        mocha.checkLeaks();
        mocha.globals(['minitest']);

        require(['../lib/minitest', '../lib/promised'], function () {
          require(TESTS, function () {
            (window.mochaPhantomJS || mocha).run();
          });
        });
      };

    </script>
  </head>
  <body>
    <div id="mocha"></div>
  </body>
</html>
